<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width">
<meta name="robots" content="noindex">
<title>Tolanz</title>

<script src="js/lib/easeljs-0.6.0.min.js"></script>
<script src="js/lib/tweenjs-0.4.0.min.js"></script>
<script src="js/lib/movieclip-0.6.0.min.js"></script>
<script src="js/lib/preloadjs-0.3.0.min.js"></script>

<!-- matter lib v0.8.0 -->
<script type="text/javascript" src="./js/lib/matter-0.8.0.js"></script>

<!-- only required if using MatterTools -->
<link rel="stylesheet" href="./js/lib/matter-tools/matter-tools.css" type="text/css">
<script type="text/javascript" src="./js/lib/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="./js/lib/matter-tools/matter-tools-dev.js"></script>

<!-- matter demo code-->
<link rel="stylesheet" href="./css/style.css" type="text/css"> 
<script type="text/javascript" src="js/mainGame.js"></script>

<script type="text/javascript" src="js/pages.js"></script>
<script type="text/javascript" src="tolanztemp.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas-container2");
	images = images||{};

	var manifest = [
		{src:"images/btnGame.png", id:"btnGame"},
		{src:"images/btnHome.png", id:"btnHome"},
		{src:"images/btnNext.png", id:"btnNext"},
		{src:"images/btnPrev.png", id:"btnPrev"},
		{src:"images/page1.png", id:"page1"},
		{src:"images/page2.png", id:"page2"},
		{src:"images/page3.png", id:"page3"},
		{src:"images/page4.png", id:"page4"}
	];

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib.tolanztemp();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();
	stage.enableMouseOver();
	
	//initControls();
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas-container2" width="768" height="1024" style="background-color:#ffffff"></canvas>
</body>
</html>
