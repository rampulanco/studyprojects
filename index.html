<script type="text/javascript">

var canvas, stage, exportRoot;

function init() {
	
	canvas = document.getElementById("page-canvas");
	images = images||{};

	var manifest = [
		{src:"images/btnGame.png", id:"btnGame"},
		{src:"images/btnHome.png", id:"btnHome"},
		{src:"images/btnNext.png", id:"btnNext"},
		{src:"images/btnPrev.png", id:"btnPrev"},
		{src:"images/page1.png", id:"page1"},
		{src:"images/page2.png", id:"page2"},
		{src:"images/page3.png", id:"page3"},
		{src:"images/page4.png", id:"page4"}
	];

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(manifest);
	
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib.tolanztemp();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();
	stage.enableMouseOver();
	
	initControls();
	
}

</script>

<body onload="init();" style="background-color:#D4D4D4">
<!--<body onload="Demo.init();" style="background-color:#D4D4D4">-->
